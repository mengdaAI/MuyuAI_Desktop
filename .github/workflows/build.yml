name: Build & Verify

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            buildArgs: "--mac dmg --x64"
            artifactName: mac-intel-dmg
            artifactPath: "dist/*.dmg"
          - os: macos-latest
            buildArgs: "--mac dmg --arm64"
            artifactName: mac-apple-silicon-dmg
            artifactPath: "dist/*.dmg"
          - os: windows-latest
            buildArgs: "--win nsis"
            artifactName: windows-exe
            artifactPath: "dist/*.exe"
          - os: ubuntu-latest
            buildArgs: "--linux AppImage"
            artifactName: linux-appimage
            artifactPath: "dist/*.AppImage"
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install root dependencies
        run: npm install

      - name: ğŸ§± Build Electron target
        env:
          MUYU_API_DOMAIN: https://api.muyulab.com
          MUYU_WEB_URL: http://tici.muyulab.com
          STT_BACKEND_ENDPOINT: ws://api.muyulab.com/api/v1/stt/stream
        run: |
          npm run build:renderer
          npx electron-builder ${{ matrix.buildArgs }} --publish never

      - name: ï¿½ List dist directory
        run: ls -lah dist/

      - name: ï¿½ï¿½ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifactName }}
          path: ${{ matrix.artifactPath }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: ğŸ“ Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.run_number }}
          name: "Automated build #${{ github.run_number }}"
          files: release-artifacts/**/*
