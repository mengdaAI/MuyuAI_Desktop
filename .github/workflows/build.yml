name: Build & Verify

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            buildArgs: "--mac dmg"
            artifactName: mac-dmg
            artifactPath: "dist/*.dmg"
          - os: windows-latest
            buildArgs: "--win nsis"
            artifactName: windows-exe
            artifactPath: "dist/*.exe"
          - os: ubuntu-latest
            buildArgs: "--linux AppImage"
            artifactName: linux-appimage
            artifactPath: "dist/*.AppImage"
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install root dependencies
        run: npm install

      - name: ğŸŒ Install and build web (Renderer) part
        working-directory: ./pickleglass_web
        run: |
          npm install
          npm run build

      - name: ğŸ§± Build Electron target
        run: |
          npm run build:renderer
          npx electron-builder ${{ matrix.buildArgs }} --publish never

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifactName }}
          path: ${{ matrix.artifactPath }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: ğŸ“ Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.run_number }}
          name: "Automated build #${{ github.run_number }}"
          files: release-artifacts/**/*
